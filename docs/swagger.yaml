definitions:
  model.AddUser:
    properties:
      age:
        type: integer
      name:
        type: string
    required:
    - age
    - name
    type: object
  model.RegisterBody:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
  model.RegisterResponse:
    properties:
      account_id:
        type: integer
    type: object
  model.SignInBody:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
  model.SignInResponse:
    properties:
      token:
        type: string
    type: object
  model.UpdateUserSwagger:
    properties:
      age:
        type: integer
      name:
        type: string
    type: object
  model.User:
    properties:
      age:
        type: integer
      id:
